<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bike Specs</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="js/libs/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="js/libs/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script type="text/x-handlebars">
        <div class="page-header">
            <h1>Bike Specs</h1>
        </div>

        {{outlet}}

        </script>

        <script type="text/x-handlebars" id="index">
            <nav>
                {{#link-to 'catalog'}}Catalog{{/link-to}}
            </nav>
            {{outlet}}
        </script>

        <script type="text/x-handlebars" id="components/parts">
        </script>

        <script type="text/x-handlebars" id="catalog">
            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" 
                        data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#/catalog">Catalog</a>
                    </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">

                        {{#each part in model.mainParts}}
                           <li>{{#link-to part.route}}{{part.name}}{{/link-to}}</li>
                        {{/each}}

                        <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Other parts <span class="caret"></span></a>

                          <ul class="dropdown-menu" role="menu">
                            {{#each part in model.otherParts}}
                                <li>{{#link-to part.route}}{{part.name}}{{/link-to}}</li>
                            {{/each}}
                       
                          </ul>
                        </li>

                        </ul>

                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>

                    </div>

                </div>

            </nav>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2">
                        Vendors

                        {{vendors-panel}}

                    </div>

                    <div class="col-md-7">{{outlet}}</div>

                    <div class="col-md-3">

                        {{filters-panel}}

                    </div>
                </div>
            </div>

        </script>

        <script type="text/x-handlebars" id="components/vendors-panel">

            <ul>
                {{#each vendor in model.vendors}}
                    <li>{{vendor.name}}</li>
                {{/each}}
            </ul>

        </script>

        <script type="text/x-handlebars" id="components/filters-panel">
            <div class="panel panel-info">

                <div class="panel-heading">
                    <h3 class="panel-title">Filters</h3>
                </div>

                <div class="panel-body">

                    <div class="form-group">
                        <label for="email">Please choose your favourite vendor:</label>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                    Vendors
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                
                                {{#each vendor in model.vendors}}
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" href="#">{{vendor.name}}</a>
                                    </li>
                                {{/each}}
                            
                            </ul>
                        </div>

                    </div>

                </div>

            </div>

        </script>

        <script type="text/x-handlebars" id="forks">
           
            {{#each fork in model}}
            <div class="panel">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2"> 
                            <input type="checkbox" id="myCheck">
                        </div>
                        <div class="col-md-2">
                        <img src="" class="img-responsive" alt="I AM A PICTURE!"> 
                        </div>
                        <div class="col-md-6">
                            <strong>
                                <a href="#">{{fork.vendor}} {{fork.name}} {{fork.modelName}}</a>
                            </strong>
                            <div>
                            I AM A DESCRIPTION!!!
                            </div>
                        </div>
                        <div class="col-md-2"> 
                            <a href="#" class="btn btn-info btn-sm"> Yeah!</a> 
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
            
            {{outlet}}
        </script>

        <script src="js/libs/jquery/dist/jquery.js"></script>
        <script src="js/libs/bootstrap/dist/js/bootstrap.js"></script>
        <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
        <script src="js/libs/ember/ember.js"></script>
        <script src="js/libs/ember-data/ember-data.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
