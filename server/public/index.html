<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bike Specs</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="js/libs/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="js/libs/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script type="text/x-handlebars">
        <div class="page-header">
            <h1>Bike Specs</h1>
        </div>

        {{outlet}}

        </script>

        <script type="text/x-handlebars" id="index">
            <nav>
                {{#link-to 'catalog'}}Catalog{{/link-to}}
            </nav>
            {{outlet}}
        </script>

        <script type="text/x-handlebars" id="catalog">
            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" 
                        data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#/catalog">Catalog</a>
                    </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">

                        {{#each part in model}}
                           <li>{{#link-to part.route}}{{part.name}}{{/link-to}}</li>
                        {{/each}}

                        <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Other parts <span class="caret"></span></a>

                          <ul class="dropdown-menu" role="menu">

                            {{#each part in model}}
                               <li>{{#link-to part.route}}{{part.name}}{{/link-to}}</li>
                            {{/each}}
                        
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                          </ul>
                        </li>

                        </ul>

                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>

                    </div>

                </div>

            </nav>

            {{outlet}}
        </script>

        <script type="text/x-handlebars" id="forks">
            <ul>
                {{#each fork in model}}
                    <li>{{fork.vendor}} {{fork.name}} {{fork.modelName}}</li>
                {{/each}}
            </ul>
            {{outlet}}
        </script>

        <script src="js/libs/jquery/dist/jquery.js"></script>
        <script src="js/libs/bootstrap/dist/js/bootstrap.js"></script>
        <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
        <script src="js/libs/ember/ember.js"></script>
        <script src="js/libs/ember-data/ember-data.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
