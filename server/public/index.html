<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ember Starter Kit</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script type="text/x-handlebars">
        <h2>Welcome</h2>

        {{outlet}}
        </script>

        <script type="text/x-handlebars" id="index">
            <nav>
            {{#link-to 'forks'}}Forks{{/link-to}}
            </nav>
        </script>

        <script type="text/x-handlebars" id="forks">
            <ul>
                {{#each fork in model}}
                    <li>{{fork.vendor}} {{fork.name}} {{fork.modelName}}</li>
                {{/each}}
            </ul>
        </script>

        <script src="js/libs/jquery/dist/jquery.js"></script>
        <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
        <script src="js/libs/ember/ember.js"></script>
        <script src="js/libs/ember-data/ember-data.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
